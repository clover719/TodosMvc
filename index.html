<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Template â€¢ TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">

</head>

<body ng-app="todosApp" ng-controller="todosController">
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<form ng-submit="add()">
				<input ng-model="newTodo" class="new-todo" placeholder="What needs to be done?" autofocus>
			</form>
		</header>
		<section class="main">
			<input ng-change="toggleAll()" ng-model="selectAll" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<li ng-class="{editing:isEditingId==item.id,completed:item.completed}" ng-repeat="item in todos|filter:isCompleted track by $index">
					<div class="view">
						<input ng-change="statusChange()" ng-model="item.completed" class="toggle" type="checkbox">
						<label ng-dblclick="edit(item.id)">{{item.name}}</label>
						<button ng-click="remove(item.id)" class="destory"></button>
					</div>
					<form ng-submit="save()">
						<input class="edit" ng-model="item.name">
					</form>
				</li>
			</ul>
		</section>
		<footer class="footer">
			<span class="todo-count"><strong>{{getActive()}}</strong>item left</span>
			<ul class="filters">
				<li>
					<a ng-class="{selected:isCompleted.completed==undefined}" ng-click="all()" href="#/all">All</a>
				</li>
				<li>
					<a ng-class="{selected:isCompleted.completed==false}" href="#/active" ng-click="active()">Active</a>
				</li>
				<li>
					<a ng-class="{selected:isCompleted.completed==true}" href="#/completed" ng-click="completed()">Completed</a>
				</li>
			</ul>
			<button ng-click="clearAll()" class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="libs/angular.js"></script>
	<script src="js/services07.js"></script>
	<script src="js/app07.js"></script>
</body>

</html>
